<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Just A Basic Calculator</h1>
  <div class="container">
    <div class="display">
      <div class="display-calculation"></div>
      <br>
      <div id="result">0</div>
    </div>
    <div class="buttons">
      <button class="all-clear">AC</button>
      <button class="parentheses">( )</button>
      <button class="percentage">%</button>
      <button class="operators">÷</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="operators">×</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="operators">−</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="operators">+</button>
      <button class="numbers">0</button>
      <button class="decimal">.</button>
      <button class="backspace">⌫</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
