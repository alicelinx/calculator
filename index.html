<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Just A Basic Calculator</h1>
  <div class="container">
    <div class="display">
      <div class="display-calculation"></div>
      <br>
      <div id="result"></div>
    </div>
    <div class="buttons">
      <button class="all-clear">AC</button>
      <button class="parentheses">( )</button>
      <button class="percentage">％</button>
      <button class="operators">÷</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operators">×</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operators">−</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operators">＋</button>
      <button>0</button>
      <button>.</button>
      <button>⌫</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
